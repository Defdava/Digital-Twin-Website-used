<body>
    <header>
        <div class="logo">
            <img src="https://github.com/Defdava/Digital-Twin-Website-used/blob/main/Logo_BRIN.png?raw=true" alt="BRIN Logo">
            <span>BRIN</span>
            <span>Badan Riset Nasional</span>
        </div>
        <div class="header-right">
            <span>Parking Management System</span>
        </div>
    </header>
    <div class="forgot-container">
        <div class="forgot-box">
            <div id="forgotFormSection">
                <h2>Forgot Password</h2>
                <form id="forgotForm">
                    <input type="email" placeholder="Email/Username" id="forgotEmail" required>
                    <button type="submit">Send Email</button>
                    <a href="../user_website/login.html">Back to Login</a>
                </form>
            </div>
            <div id="resetFormSection" style="display: none;">
                <h2>Reset Password</h2>
                <form id="resetForm">
                    <input type="password" placeholder="New Password" id="newPassword" required>
                    <input type="password" placeholder="Confirm New Password" id="confirmPassword" required>
                    <button type="submit">Reset Password</button>
                    <a href="../user_website/login.html">Back to Login</a>
                </form>
            </div>
        </div>
    </div>
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { getAuth, sendPasswordResetEmail, verifyPasswordResetCode, confirmPasswordReset } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAef3SJwvVVTunr6CWki79aenfpXlgYc0s",
            authDomain: "digitaltwinparkingbrin.firebaseapp.com",
            databaseURL: "https://digitaltwinparkingbrin-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "digitaltwinparkingbrin",
            storageBucket: "digitaltwinparkingbrin.firebasestorage.app",
            messagingSenderId: "608462498913",
            appId: "1:608462498913:web:73695d8c91f923e2db8e20",
            measurementId: "G-F1TRY65RTG"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check for reset code in URL
        const urlParams = new URLSearchParams(window.location.search);
        const actionCode = urlParams.get('oobCode');

        if (actionCode) {
            // Verify the password reset code
            verifyPasswordResetCode(auth, actionCode)
                .then((email) => {
                    // Show reset password form
                    document.getElementById('forgotFormSection').style.display = 'none';
                    document.getElementById('resetFormSection').style.display = 'block';
                    // Store email for reset
                    window.resetEmail = email;
                })
                .catch((error) => {
                    alert('Invalid or expired reset code. Please request a new password reset.');
                    window.location.href = 'forgotpassword.html';
                });
        }

        // Handle forgot password form submission
        document.getElementById('forgotForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('forgotEmail').value;

            // Configure action code settings
            const actionCodeSettings = {
                url: window.location.origin + '/user_website/login.html',
                handleCodeInApp: true
            };

            // Send password reset email
            sendPasswordResetEmail(auth, email, actionCodeSettings)
                .then(() => {
                    alert(`A password reset email has been sent to ${email}. Please check your inbox or spam folder to set a new password.`);
                    setTimeout(() => {
                        window.location.href = '../user_website/login.html';
                    }, 2000);
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    if (error.code === 'auth/user-not-found') {
                        alert('Email not found. Please check your email or register.');
                    } else if (error.code === 'auth/invalid-email') {
                        alert('Invalid email format. Please enter a valid email.');
                    } else {
                        alert(`Error: ${errorMessage}`);
                    }
                });
        });

        // Handle reset password form submission
        document.getElementById('resetForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            // Confirm the password reset
            confirmPasswordReset(auth, actionCode, newPassword)
                .then(() => {
                    alert('Password successfully reset. Please log in with your new password.');
                    window.location.href = '../user_website/login.html';
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    if (error.code === 'auth/weak-password') {
                        alert('Password is too weak. Please use a stronger password (at least 6 characters).');
                    } else if (error.code === 'auth/invalid-action-code') {
                        alert('Invalid or expired reset code. Please request a new password reset.');
                    } else {
                        alert(`Error: ${errorMessage}`);
                    }
                });
        });

        // Prevent undo/redo navigation
        document.addEventListener('keydown', (event) => {
            if ((event.ctrlKey || event.metaKey) && (event.key === 'z' || event.key === 'y' || event.key === 'Z' || event.key === 'Y')) {
                event.preventDefault();
                event.stopPropagation();
                console.log('Undo/Redo is disabled');
            }
        });

        // Prevent back/forward navigation
        history.replaceState(null, null, window.location.href);
        window.addEventListener('popstate', (event) => {
            event.preventDefault();
            event.stopPropagation();
            history.replaceState(null, null, window.location.href);
        });
    </script>
