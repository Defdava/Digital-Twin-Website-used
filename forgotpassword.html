<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>BRIN Forgot Password</title>
    <link rel="icon" type="image/x-icon" href="https://github.com/Defdava/Digital-Twin-Website-used/blob/575171d0e9964327d99950733c2b48cea0c59d72/logo-brin.png?raw=true">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #d3d3d3;
            color: #333;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            z-index: -1;
            animation: slideshow 20s infinite;
        }

        header {
            background-image: linear-gradient(to right, lightseagreen, palevioletred);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo img {
            height: 40px;
            vertical-align: middle;
        }

        .logo span {
            margin-left: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .header-right span {
            margin-right: 20px;
            font-size: 14px;
        }

        .forgot-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            padding-top: 80px;
        }

        .forgot-box {
            background-color: rgba(89, 158, 163, 0.4);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .forgot-box h2 {
            margin-top: 0;
            color: whitesmoke;
            font-size: 20px;
        }

        .forgot-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 1);
        }

        .forgot-box button {
            width: 100%;
            padding: 10px;
            background-image: linear-gradient(to bottom, lightseagreen, palevioletred);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .forgot-box a {
            display: block;
            margin: 10px 0;
            color: whitesmoke;
            text-decoration: none;
            font-size: 12px;
        }

        @keyframes slideshow {
            0% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/e93ccec33c490658c360964197ea2bc52b9ec83a/fotobrin1.jpg?raw=true'); opacity: 0.2; }
            15% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/e93ccec33c490658c360964197ea2bc52b9ec83a/fotobrin1.jpg?raw=true'); opacity: 0.2; }
            20% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/e93ccec33c490658c360964197ea2bc52b9ec83a/fotobrin1.jpg?raw=true'); opacity: 0; }
            20.01% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/e93ccec33c490658c360964197ea2bc52b9ec83a/fotobrin3.jpg?raw=true'); opacity: 0; }
            35% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/e93ccec33c490658c360964197ea2bc52b9ec83a/fotobrin3.jpg?raw=true'); opacity: 0.2; }
            40% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/e93ccec33c490658c360964197ea2bc52b9ec83a/fotobrin3.jpg?raw=true'); opacity: 0; }
            40.01% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/e93ccec33c490658c360964197ea2bc52b9ec83a/fotobrin2.jpg?raw=true'); opacity: 0; }
            55% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/e93ccec33c490658c360964197ea2bc52b9ec83a/fotobrin2.jpg?raw=true'); opacity: 0.2; }
            60% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/e93ccec33c490658c360964197ea2bc52b9ec83a/fotobrin2.jpg?raw=true'); opacity: 0; }
            60.01% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/e93ccec33c490658c360964197ea2bc52b9ec83a/fotobrin4.jpg?raw=true'); opacity: 0; }
            75% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/e93ccec33c490658c360964197ea2bc52b9ec83a/fotobrin4.jpg?raw=true'); opacity: 0.2; }
            80% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/e93ccec33c490658c360964197ea2bc52b9ec83a/fotobrin4.jpg?raw=true'); opacity: 0; }
            80.01% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/e93ccec33c490658c360964197ea2bc52b9ec83a/fotobrin.jpg?raw=true'); opacity: 0; }
            95% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/e93ccec33c490658c360964197ea2bc52b9ec83a/fotobrin.jpg?raw=true'); opacity: 0.2; }
            100% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/e93ccec33c490658c360964197ea2bc52b9ec83a/fotobrin.jpg?raw=true'); opacity: 0; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://github.com/Defdava/Digital-Twin-Website-used/blob/main/Logo_BRIN.png?raw=true" alt="BRIN Logo">
            <span>BRIN</span>
            <span>Badan Riset Nasional</span>
        </div>
        <div class="header-right">
            <span>Parking Management System</span>
        </div>
    </header>
    <div class="forgot-container">
        <div class="forgot-box">
            <div id="forgotFormSection">
                <h2>Forgot Password</h2>
                <form id="forgotForm">
                    <input type="email" placeholder="Email/Username" id="forgotEmail" required>
                    <button type="submit">Send Email</button>
                    <a href="login.html">Back to Login</a>
                </form>
            </div>
            <div id="resetFormSection" style="display: none;">
                <h2>Reset Password</h2>
                <form id="resetForm">
                    <input type="password" placeholder="New Password" id="newPassword" required>
                    <input type="password" placeholder="Confirm New Password" id="confirmPassword" required>
                    <button type="submit">Reset Password</button>
                    <a href="login.html">Back to Login</a>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Generate a unique token for password reset
        function generateToken() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Simulate user database using localStorage (from login page)
        class AuthSystem {
            constructor() {
                this.users = JSON.parse(localStorage.getItem('users')) || [];
            }

            findUserByEmail(email) {
                return this.users.find(u => u.email === email);
            }

            updatePassword(email, newPassword) {
                const userIndex = this.users.findIndex(u => u.email === email);
                if (userIndex !== -1) {
                    this.users[userIndex].password = newPassword;
                    localStorage.setItem('users', JSON.stringify(this.users));
                    return true;
                }
                return false;
            }
        }

        const auth = new AuthSystem();

        // Check for reset token in URL
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');
        const resetEmail = urlParams.get('email');

        if (resetToken && resetEmail) {
            // Verify token
            const storedToken = localStorage.getItem(`resetToken_${resetEmail}`);
            if (storedToken === resetToken) {
                // Show reset password form
                document.getElementById('forgotFormSection').style.display = 'none';
                document.getElementById('resetFormSection').style.display = 'block';
            } else {
                alert('Invalid or expired reset token. Please request a new password reset.');
                window.location.href = 'forgotpassword.html';
            }
        }

        // Handle forgot password form submission
        document.getElementById('forgotForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('forgotEmail').value;
            const user = auth.findUserByEmail(email);

            if (!user) {
                alert('Email not found. Please check your email or register.');
                return;
            }

            // Generate and store reset token with expiration (e.g., 1 hour)
            const token = generateToken();
            const tokenData = {
                token: token,
                expires: Date.now() + 60 * 60 * 1000 // 1 hour expiration
            };
            localStorage.setItem(`resetToken_${email}`, JSON.stringify(tokenData));

            // Create reset link
            const resetLink = `${window.location.origin}${window.location.pathname}?token=${token}&email=${encodeURIComponent(email)}`;

            // Prepare email content
            const subject = encodeURIComponent('BRIN Parking System Password Reset');
            const body = encodeURIComponent(
                `Dear User,\n\nPlease click the link below to reset your password for the BRIN Parking Management System:\n${resetLink}\n\nThis link will expire in 1 hour. If you did not request this, please ignore this email.\n\nBest regards,\nBRIN Parking System Team`
            );

            // Open email client (works with Gmail, Yahoo, etc.)
            window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
            alert(`A password reset email has been prepared for ${email}. Please check your email client and send the message.`);
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000); // Redirect to login after 2 seconds
        });

        // Handle reset password form submission
        document.getElementById('resetForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            // Verify token expiration
            const storedTokenData = JSON.parse(localStorage.getItem(`resetToken_${resetEmail}`));
            if (!storedTokenData || Date.now() > storedTokenData.expires) {
                alert('Reset token has expired. Please request a new password reset.');
                localStorage.removeItem(`resetToken_${resetEmail}`);
                window.location.href = 'forgotpassword.html';
                return;
            }

            if (auth.updatePassword(resetEmail, newPassword)) {
                localStorage.removeItem(`resetToken_${resetEmail}`); // Clear token after use
                alert('Password successfully reset. Please log in with your new password.');
                window.location.href = 'login.html';
            } else {
                alert('Error resetting password. Please try again.');
            }
        });

        // Prevent undo/redo navigation
        document.addEventListener('keydown', (event) => {
            if ((event.ctrlKey || event.metaKey) && (event.key === 'z' || event.key === 'y' || event.key === 'Z' || event.key === 'Y')) {
                event.preventDefault();
                event.stopPropagation();
                console.log('Undo/Redo is disabled');
            }
        });

        // Prevent back/forward navigation
        history.replaceState(null, null, window.location.href);
        window.addEventListener('popstate', (event) => {
            event.preventDefault();
            event.stopPropagation();
            history.replaceState(null, null, window.location.href);
        });
    </script>
</body>
</html>
