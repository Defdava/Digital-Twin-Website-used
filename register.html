<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>BRIN Register</title>
    <link rel="stylesheet" href="https://github.com/Defdava/Digital-Twin-Website-used/blob/main/style.css?raw=true">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/Logo_BRIN.png" alt="BRIN Logo">
            <span>BRIN</span>
            <span>Badan Riset Nasional</span>
        </div>
        <div class="header-right">
            <span>Parking Management System</span>
        </div>
    </header>
    <div class="login-container">
        <div class="login-box">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="text" id="regIdWorker" placeholder="ID Worker" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <button type="submit">Register</button>
                <a href="../HTML/login.html">Already have an account? Click Here</a>
            </form>
        </div>
    </div>
    <script src="../app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('registerForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('regUsername').value;
                const email = document.getElementById('regEmail').value;
                const idWorker = document.getElementById('regIdWorker').value;
                const password = document.getElementById('regPassword').value;

                if (!username || !email || !idWorker || !password) {
                    alert('Please fill in all fields!');
                    return;
                }

                // Save user data to localStorage
                const user = { username, email, idWorker, password };
                localStorage.setItem('currentUser', JSON.stringify(user));
                alert('Registration successful! Please login.');
                window.location.href = 'login.html';
            });

            // Prevent undo/redo navigation
            document.addEventListener('keydown', (event) => {
                if ((event.ctrlKey || event.metaKey) && (event.key === 'z' || event.key === 'y' || event.key === 'Z' || event.key === 'Y')) {
                    event.preventDefault();
                    event.stopPropagation();
                    console.log('Undo/Redo is disabled');
                }
            });

            // Prevent back/forward navigation
            history.replaceState(null, null, window.location.href);
            window.addEventListener('popstate', (event) => {
                event.preventDefault();
                event.stopPropagation();
                history.replaceState(null, null, window.location.href);
            });
        });
    </script>
</body>
</html>
