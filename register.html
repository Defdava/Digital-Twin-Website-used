<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>BRIN Register</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/assets/Logo_BRIN.png" alt="BRIN Logo">
            <span>BRIN</span>
            <span>Badan Riset Nasional</span>
        </div>
        <div class="header-right">
            <span>Parking Management System</span>
        </div>
    </header>
    <div class="login-container">
        <div class="login-box">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="text" id="regIdWorker" placeholder="ID Worker" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <button type="submit">Register</button>
                <a href="/login.html">Already have an account? Click Here</a>
            </form>
        </div>
    </div>
    <script>
        class User {
            constructor(username, email, password, idWorker) {
                this.username = username;
                this.email = email;
                this.password = password;
                this.idWorker = idWorker;
            }
        }

        class AuthSystem {
            constructor() {
                this.users = JSON.parse(localStorage.getItem('users')) || [];
            }

            register(username, email, password, idWorker) {
                const userExists = this.users.some(user => user.email === email);
                if (userExists) {
                    throw new Error('User already exists!');
                }
                const user = new User(username, email, password, idWorker);
                this.users.push(user);
                localStorage.setItem('users', JSON.stringify(this.users));
                return user;
            }

            login(email, password) {
                const user = this.users.find(u => u.email === email && u.password === password);
                if (user) {
                    return user;
                }
                throw new Error('Invalid email or password!');
            }
        }

        const auth = new AuthSystem();

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('registerForm').addEventListener('submit', (e) => {
                e.preventDefault();
                e.stopPropagation();
                const username = document.getElementById('regUsername').value;
                const email = document.getElementById('regEmail').value;
                const idWorker = document.getElementById('regIdWorker').value;
                const password = document.getElementById('regPassword').value;

                if (!username || !email || !idWorker || !password) {
                    alert('Please fill in all fields!');
                    return;
                }

                try {
                    const user = auth.register(username, email, password, idWorker);
                    alert('Registration successful! Please login.');
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    window.location.href = '/login.html';
                } catch (error) {
                    alert(error.message);
                }
            });

            // Prevent undo/redo navigation
            document.addEventListener('keydown', (event) => {
                if ((event.ctrlKey || event.metaKey) && (event.key === 'z' || event.key === 'y' || event.key === 'Z' || event.key === 'Y')) {
                    event.preventDefault();
                    event.stopPropagation();
                    console.log('Undo/Redo is disabled');
                }
            });

            // Prevent back/forward navigation
            history.replaceState(null, null, window.location.href);
            window.addEventListener('popstate', (event) => {
                event.preventDefault();
                event.stopPropagation();
                history.replaceState(null, null, window.location.href);
            });
        });
    </script>
</body>
</html>
