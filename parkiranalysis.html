<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>BRIN Parking Analysis</title>
    <link rel="icon" type="image/x-icon" href="https://github.com/Defdava/Digital-Twin-Website-used/blob/575171d0e9964327d99950733c2b48cea0c59d72/logo-brin.png?raw=true">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: darkslategrey;
            overflow-x: hidden;
        }
        video#bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0.4;
        }
        header {
            background-image: linear-gradient(to right, lightseagreen, palevioletred);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .logo img {
            height: 40px;
        }
        .logo span {
            margin-left: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        /* Toolbar Style */
        .toolbar {
            position: fixed;
            top: 60px;
            left: -400px;
            width: 200px;
            height: 100%;
            background-image: linear-gradient(to bottom, lightseagreen, palevioletred);
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 999;
            overflow-y: auto;
            transition: left 0.3s ease-in-out;
        }
        .toolbar.active {
            left: 0;
        }
        .toolbar .feature-box {
            background-color: lightgrey;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 13px;
        }
        .toolbar .feature-box h3 {
            margin: 0 0 8px;
            font-size: 14px;
            color: black;
        }
        .toolbar .feature-box button {
            width: 100%;
            padding: 6px;
            background-color: darkgrey;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 11px;
            margin-bottom: 4px;
            transition: background-color 0.3s;
        }
        .toolbar .feature-box button:hover {
            background-color: darkslategrey;
            color: white;
        }
        .toolbar .user-info {
            text-align: center;
        }
        .toolbar .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-bottom: 8px;
        }
        .toolbar .user-info span {
            display: block;
            margin: 4px 0;
            font-size: 11px;
            color: black;
        }
        /* Main Content */
        .main-content {
            padding: 80px 20px 20px;
            min-height: 100vh;
            margin-left: 0;
            transition: margin-left 0.3s ease-in-out;
        }
        .main-content.with-toolbar {
            margin-left: 220px;
        }
        .analysis-panel {
            background-color: lightgrey;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #dc3545;
            min-height: 150px;
        }
        .analysis-panel h1 {
            margin: 0 0 10px;
            color: #007bff;
            font-size: 16px;
        }
        .stats {
            margin-bottom: 10px;
            font-size: 12px;
        }
        .stats span {
            font-weight: bold;
            color: #555;
        }
        .message-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 5px;
        }
        .message-item {
            display: grid;
            grid-template-columns: 0.5fr 1fr 0.5fr 1fr;
            padding: 6px 0;
            font-size: 10px;
            align-items: center;
            gap: 5px;
            border-bottom: 1px solid #eee;
        }
        #error-message {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-size: 10px;
            z-index: 102;
            display: none;
        }
        .filter-container {
            margin-bottom: 10px;
        }
        .filter-container select {
            padding: 5px;
            font-size: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="bg-video" autoplay muted loop>
        <source src="https://github.com/Defdava/Digital-Twin-Website-used/blob/main/wave.mp4?raw=true" type="video/mp4">
    </video>
    <header>
        <div class="logo" id="toggleToolbar">
            <img src="https://github.com/Defdava/Digital-Twin-Website-used/blob/main/Logo_BRIN.png?raw=true" alt="BRIN Logo">
            <span>BRIN</span>
            <span>Badan Riset Nasional</span>
        </div>
        <div class="header-right">
            <span>Parking Management System</span>
        </div>
    </header>

    <aside class="toolbar" id="toolbar">
        <div class="feature-box user-info" id="userInfo">
            <h3>User</h3>
            <img id="profilePic" src="/assets/user.JPG" alt="User">
            <span>Welcome Back</span>
            <span id="userName"></span>
            <button class="profile" onclick="window.location.href='/profile.html'">Profile</button>
            <button class="logout">Log Out</button>
        </div>
        <div class="feature-box">
            <h3>Parking Management System</h3>
            <button onclick="window.location.href='/index.html'">Live Overview</button>
            <button onclick="window.location.href='/previous-analysis.html'">Previous Analysis</button>
            <button>Export Data</button>
            <button>3D Viewer VR</button>
            <button class="helpdesk" onclick="window.location.href='/helpdesk.html'">Helpdesk</button>
            <button onclick="window.location.href='/parkinganalysis.html'">Parking Analysis</button>
        </div>
    </aside>

    <main class="main-content" id="mainContent">
        <div class="analysis-panel">
            <h1>Parking Analysis (Messages)</h1>
            <div class="stats">
                <span>Current Time:</span> <span id="currentTime"></span>
            </div>
            <div class="filter-container">
                <select id="sortFilter" onchange="renderMessages()">
                    <option value="slot">Sort by Slot</option>
                    <option value="newest">Sort by Newest</option>
                    <option value="oldest">Sort by Oldest</option>
                </select>
            </div>
            <div class="message-list" id="messageList"></div>
            <div id="error-message"></div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAef3SJwvVVTunr6CWki79aenfpXlgYc0s",
            authDomain: "digitaltwinparkingbrin.firebaseapp.com",
            databaseURL: "https://digitaltwinparkingbrin-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "digitaltwinparkingbrin",
            storageBucket: "digitaltwinparkingbrin.appspot.com",
            messagingSenderId: "608462498913",
            appId: "1:608462498913:web:73695d8c91f923e2db8e20",
            measurementId: "G-F1TRY65RTG"
        };
        firebase.initializeApp(firebaseConfig);
        const dbRef = firebase.database().ref("slot_messages_vr");

        let messagesData = [];

        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => { errorElement.style.display = 'none'; }, 5000);
        }

        function updateClock() {
            const now = new Date();
            const options = { timeZone: 'Asia/Jakarta', hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: false };
            document.getElementById('currentTime').textContent = new Intl.DateTimeFormat('en-US', options).format(now) + ' WIB';
        }
        setInterval(updateClock, 1000);
        updateClock();

        function renderMessages() {
            const messageList = document.getElementById('messageList');
            messageList.innerHTML = "";
            const sortOption = document.getElementById('sortFilter').value;

            if (!messagesData.length) {
                messageList.innerHTML = "<div>No messages available</div>";
                return;
            }

            let sortedMessages = [...messagesData];
            if (sortOption === 'slot') {
                sortedMessages.sort((a, b) => a.slotKey.localeCompare(b.slotKey));
            } else if (sortOption === 'newest') {
                sortedMessages.sort((a, b) => new Date(b.timeKey) - new Date(a.timeKey));
            } else if (sortOption === 'oldest') {
                sortedMessages.sort((a, b) => new Date(a.timeKey) - new Date(b.timeKey));
            }

            sortedMessages.forEach(({ slotKey, timeKey, msgValue }) => {
                const div = document.createElement("div");
                div.className = "message-item";
                const [dateStr, timeStr] = timeKey.split(" ");
                const [year, month, day] = dateStr.split("-");
                const tanggalDisplay = `${day}-${month}-${year}`;
                const jamDisplay = timeStr ? timeStr.slice(0, 5) : 'N/A';
                div.innerHTML = `
                    <span><strong>${slotKey.replace('slot_', 'Slot ')}</strong></span>
                    <span>${tanggalDisplay}</span>
                    <span>${jamDisplay}</span>
                    <span>${msgValue}</span>
                `;
                messageList.appendChild(div);
            });
        }

        dbRef.on("value", (snapshot) => {
            messagesData = [];
            const data = snapshot.val();
            if (data) {
                Object.entries(data).forEach(([slotKey, messagesObj]) => {
                    if (typeof messagesObj === 'object') {
                        Object.entries(messagesObj).forEach(([timeKey, msgValue]) => {
                            messagesData.push({ slotKey, timeKey, msgValue });
                        });
                    }
                });
            }
            renderMessages();
        }, (error) => {
            showError(`Failed to fetch messages: ${error.message}`);
        });

        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (currentUser) {
            document.getElementById('userName').textContent = currentUser.username;
            document.getElementById('profilePic').src = currentUser.profilePic || '/assets/user.JPG';
        }
        document.querySelector('.logout').addEventListener('click', () => {
            localStorage.removeItem('currentUser');
            alert('Berhasil logout!');
            window.location.replace('/login.html');
        });

        const toggleToolbar = document.getElementById('toggleToolbar');
        const toolbar = document.getElementById('toolbar');
        const mainContent = document.getElementById('mainContent');
        toggleToolbar.addEventListener('click', () => {
            toolbar.classList.toggle('active');
            mainContent.classList.toggle('with-toolbar');
        });
    </script>
</body>
</html>
