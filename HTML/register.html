<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRIN Register</title>
    <link rel="stylesheet" href="C:\xamppfiks\htdocs\Website_DigitalTwinParkir\CSS\style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/Logo_BRIN.png" alt="BRIN Logo">
            <span>BRIN</span>
            <span>Badan Riset Nasional</span>
        </div>
        <div class="header-right">
            <span>Parking Management System</span>
        </div>
    </header>
    <div class="register-container">
        <div class="register-box">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" placeholder="Username" id="regUsername">
                <input type="email" placeholder="Email" id="regEmail">
                <input type="text" placeholder="ID Worker" id="regIdWorker">
                <input type="password" placeholder="Password" id="regPassword">
                <button type="submit">Register</button>
                <a href="login.html">Already have account? Click Here</a>
            </form>
        </div>
    </div>
    <script src="../JS/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('registerForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('regUsername').value;
                const email = document.getElementById('regEmail').value;
                const idWorker = document.getElementById('regIdWorker').value;
                const password = document.getElementById('regPassword').value;
                try {
                    const user = auth.register(username, email, password, idWorker);
                    alert('Registration successful! Please login.');
                    window.location.href = 'login.html';
                } catch (error) {
                    alert(error.message);
                }
            });
        });
    </script>
