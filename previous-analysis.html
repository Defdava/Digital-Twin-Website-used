    .overview, .history, .customers, .park-condition {

    .stats {

    .history h2, .customers h2, .park-condition h2, .park-condition-2d h2 {

    .history-list {
        max-height: 100px;

        border-radius: 5px;
    }

    .history-item, .customer-item {
        display: flex;
        justify-content: space-between;

        font-size: 10px;
        align-items: center;
    }

    .history-controls {
        display: flex;
        gap: 10px;
        margin-bottom: 8px;
    }

    .history-controls input,

    .pagination {
        font-size: 10px;

    .status.in {
        color: red;

    .status.out {
        color: green;
        font-weight: bold;
    }

    .parking-lot {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        padding: 10px;
    }

    .column {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .slot {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
        background-color: #e9ecef;
        font-size: 12px;
        border-radius: 5px;
        position: relative;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .slot.occupied {
        background-color: yellow;
    }

    .slot.occupied .car {
        display: block;
        animation: carEnter 0.5s ease-in-out;
    }

    .slot:not(.occupied) .car {
        display: none;
    }

    .car {
        width: 30px;
        height: 15px;
        background-color: red;
        border-radius: 3px;
        margin-top: 5px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        transition: opacity 0.3s ease-in-out;
    }

    @keyframes carEnter {
        from {
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
        }
        to {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
    }

    @keyframes carExit {
        from {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        to {
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
        }
    }

    .slot.occupied.exiting .car {
        animation: carExit 0.5s ease-in-out forwards;
    }

    .camera-placeholder {
        height: 80px;
        background-color: #333;
        color: white;
        display: flex;

  <script>
    // Authentication System
    class User {
      constructor(username, email, password, idWorker) {
        this.username = username;
        this.email = email;
        this.password = password;
        this.idWorker = idWorker;
      }
    }

    class AuthSystem {
      constructor() {
        this.users = JSON.parse(localStorage.getItem('users')) || [];
      }

      register(username, email, password, idWorker) {
        const userExists = this.users.some(user => user.email === email);
        if (userExists) {
          throw new Error('User already exists!');
        }
        const user = new User(username, email, password, idWorker);
        this.users.push(user);
        localStorage.setItem('users', JSON.stringify(this.users));
        return user;
      }

      login(email, password) {
        const user = this.users.find(u => u.email === email && u.password === password);
        if (user) {
          return user;
        }
        throw new Error('Invalid email or password!');
      }
    }

    const auth = new AuthSystem();

    document.addEventListener('DOMContentLoaded', () => {
      // Check user session
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      const userInfo = document.getElementById('userInfo');
      const userName = document.getElementById('userName');
      if (!currentUser) {
        alert('Silakan login terlebih dahulu!');
        window.location.replace('login.html');
        return;
      } else {
        userName.textContent = currentUser.username;
      }

      // Logout handler
      document.querySelector('.logout').addEventListener('click', () => {
        localStorage.removeItem('currentUser');
        alert('Berhasil logout!');
        window.location.replace('login.html');
      });

      // Toolbar toggle animation
      const toggleToolbar = document.getElementById('toggleToolbar');
      const toolbar = document.getElementById('toolbar');
      toggleToolbar.addEventListener('click', () => {
        toolbar.classList.toggle('active');
      });

      // Prevent undo/redo navigation
      document.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && (e.key === 'z' || e.key === 'y' || e.key === 'Z' || e.key === 'Y')) {
          e.preventDefault();
          e.stopPropagation();
          console.log('Undo/Redo is disabled');
        }
      });

      // Prevent back/forward navigation
      history.replaceState(null, null, window.location.href);
      window.addEventListener('popstate', (e) => {
        e.preventDefault();
        e.stopPropagation();
        if (!localStorage.getItem('currentUser')) {
          window.location.replace('login.html');
        } else {
          history.replaceState(null, null, window.location.href);
        }
      });

      // Real-time slot status handler
      const slotStatusList = document.getElementById("slotStatusList");

      function updateSlotStatus(data) {
        slotStatusList.innerHTML = ''; // Clear previous content
        for (const slot in data) {
          const status = data[slot] ? 'Terisi' : 'Kosong';
          const statusClass = data[slot] ? 'status in' : 'status out';

          const slotDiv = document.createElement("div");
          slotDiv.classList.add("history-item");

          slotDiv.innerHTML = `
            <span>${slot.replace('_', ' ').toUpperCase()}</span>
            <span class="${statusClass}">${status}</span>
          `;

          slotStatusList.appendChild(slotDiv);
        }
      }

      const dbRef = firebase.database().ref("slot_parking");
      dbRef.on("value", (snapshot) => {
        const data = snapshot.val();
        if (data) updateSlotStatus(data);
      });
    });
  </script>
