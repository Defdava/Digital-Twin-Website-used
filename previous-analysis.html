<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Overview - Digital Twin Parking</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .section {
            flex: 1;
            margin: 0 10px;
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .section h2 {
            margin-top: 0;
        }
        #customersMessageList .customer-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        #customersMessageList .customer-item:last-child {
            border-bottom: none;
        }
        #parkCondition {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .slot {
            width: 60px;
            height: 100px;
            border-radius: 5px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        .occupied {
            background-color: #ff4d4d;
            color: white;
        }
        .free {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Customers Message -->
    <div class="section">
        <h2>Customers Message</h2>
        <div id="customersMessageList"></div>
    </div>

    <!-- Park Condition -->
    <div class="section">
        <h2>Park Condition</h2>
        <div id="parkCondition"></div>
    </div>
</div>

<!-- Firebase App -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>

<script>
    // Konfigurasi Firebase
    const firebaseConfig = {
        apiKey: "API_KEY",
        authDomain: "PROJECT_ID.firebaseapp.com",
        databaseURL: "https://PROJECT_ID.firebaseio.com",
        projectId: "PROJECT_ID",
        storageBucket: "PROJECT_ID.appspot.com",
        messagingSenderId: "SENDER_ID",
        appId: "APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const customersMessageList = document.getElementById('customersMessageList');
    const parkCondition = document.getElementById('parkCondition');

    // Update Customers Message
    function updateCustomersMessage(data) {
        customersMessageList.innerHTML = '';
        for (const slot in data) {
            const { lastAction, plate, timestamp, user, note, contact } = data[slot];
            customersMessageList.innerHTML += `
                <div class="customer-item">
                    <div><b>${slot.replace('_', ' ').toUpperCase()}</b> - ${lastAction || '-'}</div>
                    <div>Plat: ${plate || '-'}</div>
                    <div>Waktu: ${timestamp || '-'}</div>
                    <div>User: ${user || '-'}</div>
                    <div>Catatan: ${note || '-'}</div>
                    <div>Kontak: ${contact || '-'}</div>
                </div>
            `;
        }
    }

    // Update Park Condition
    function updateParkCondition(data) {
        parkCondition.innerHTML = '';
        let slotNumber = 1;
        for (const slot in data) {
            const isOccupied = data[slot];
            const slotDiv = document.createElement('div');
            slotDiv.className = `slot ${isOccupied ? 'occupied' : 'free'}`;
            slotDiv.textContent = `Slot ${slotNumber}`;
            parkCondition.appendChild(slotDiv);
            slotNumber++;
        }
    }

    // Listener Firebase
    db.ref('slot_message_user').on('value', snapshot => {
        if (snapshot.exists()) {
            updateCustomersMessage(snapshot.val());
        }
    });

    db.ref('slot_parking').on('value', snapshot => {
        if (snapshot.exists()) {
            updateParkCondition(snapshot.val());
        }
    });
</script>

</body>
</html>
